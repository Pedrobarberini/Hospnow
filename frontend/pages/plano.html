    <main class="container">
        <h2>Meu Plano de Saúde</h2>
        <div class="card">
            <p>Selecione seu plano para que possamos filtrar os hospitais que o aceitam.</p>
            <form id="plano-form">
                <label for="plano-select">Seu plano:</label>
                <select id="plano-select" name="plano">
                    <option value="nenhum">Não possuo plano</option>
                    <option value="amil">Amil</option>
                    <option value="bradesco">Bradesco Saúde</option>
                    <option value="sulamerica">SulAmérica</option>
                    <option value="unimed">Unimed</option>
                </select>
                <button type="submit">Salvar Plano</button>
            </form>
            <p id="feedback-message" class="feedback"></p>
        </div>
